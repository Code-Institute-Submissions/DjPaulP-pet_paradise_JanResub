{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row" style="margin-top:105px;">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Blog Posts</h2>
            <h5 class="text-muted-black">Some very helpful info for you and your pet</h5>
            <hr>
        </div>
    </div>
    {% for post in posts %}
    <div class="row" style="margin-top:105px;">
        <div class="post block">
            <h2 class="logo-font mb-4">{{ post.title }}</h2>
            <small>Posted at {{ post.date_added }}</small>
            <p>{{ post.intro }}</p>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-black rounded-0">Read More</a>
        </div>
    </div>
    
    {% endfor %}
</div>
<br>
<br>
<br>
<br>
<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
    </a>	
</div>
<script type="text/javascript">
    $('.btt-link').click(function(e) {
        window.scrollTo(0,0)
    })
</script>
{% endblock %}
